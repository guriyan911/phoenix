<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <p>jQueryでデータ読み込みして画面に表示したい</p>
    <div>
        <ul>
            <li></li>
        </ul>
    </div>
</body>
<script>
var cust;
    
$(function() {
    $.ajax({
        url: "http://localhost:18080/api/customers"
    }).done(function(data) {
    	cust = data;
      console.log(cust);
    });
});
</script>
</html>
